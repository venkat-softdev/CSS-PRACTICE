<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gmail form</title>
    <link rel="stylesheet" href="./gmail form2 .css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Margarine&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+Salt&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
       <form  class="form">
         <img src="./Google_2015_logo.svg.png" alt="">
        <h1 class="title">Sign in</h1>

        <div class="form-group">
            <input type="text" class="form-control" required  >
            <label for="" class="form-label"> Email or Phone</label>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" required  >
            <label for="" class="form-label">  Enter your Password</label>
        </div>

        

        <div class="form-group">
          <label class="show-label">
            <input type="checkbox" id="show" />
            Show Password
          </label>
        </div>
        <div class="bottom-box">
          <a href="#">Forget Password ? </a>
          <button class="btn">Next</button>
        </div>
       </form>
    </div>
</body>
</html>
