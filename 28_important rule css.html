<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS IMPORTANT RULE</title>
    <style>
        #box p{
         color: red;
        }
        p{
            color: green !important;
        }
        .example2 p{
            color: blue !important;
        }
        .syntax{
            border: 4px solid black;
            width: 500px;
            padding: 5px;
            border-radius: 50px;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="syntax">
        <h2>syntax:</h2>
        <ul>
            <li> The important rule is added at the end of the css property value ,before the semicolon.</li>
            <li> Example: 'color:red!important;'</li>
        </ul>
    </div>
    <h2> 1.Syntax:</h2>
    <div id="box">
        <p>This is important topic</p>
        <p> this is another imporatant topic </p>
    </div>
    <div class="example2">
        <h2>Example 2:</h2>
        <p> This is example 2</p>
        <p> and next example 4</p>
    </div>
</body>
</html>
