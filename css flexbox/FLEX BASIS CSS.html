<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BASIS</title>
    <style>
         .flex-container {
          display: flex;
          border: 2px solid black;
          width: 800px;
          height: 500px;
          margin:  30PX auto;
        }

        .flex-item {
            width: 100px;
            height: 100px;
          background-color: lightblue;
          padding: 20px;
          margin: 10px;
          
        }
        .one{
            flex-basis: 400px;
        }
        .two{
          flex-basis: 200px;
        }
    </style>
    <h1 style="text-align: center;"> Flex Basis</h1>
    <hr>
</head>
<body>
       <div class="flex-container">
        <div class="flex-item one" >Item 1</div>
        <div class="flex-item two" >Item 2</div>
        <div class="flex-item" >Item 3</div>
      </div>
</body>
</html>
