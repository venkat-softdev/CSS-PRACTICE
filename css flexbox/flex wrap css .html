<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FLEX WRAP IN CSS</title>
    <style>
        .wrap{
            width: 600px;
            height: 500px;
            border: 3px solid black;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            /* flex-wrap: nowrap;
            flex-wrap: wrap-reverse; */
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<h1 style="text-align: center;"> flex wrap in css</h1>
<hr>
<body>
    <div class="wrap">
        <div class="box">item1</div>
        <div class="box">item2</div>
        <div class="box">item3</div>
        <div class="box">item4</div>
        <div class="box">item5</div>
        <div class="box">item6</div>
    </div>
</body>
</html>
