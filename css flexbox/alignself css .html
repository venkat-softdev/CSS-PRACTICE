<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIGN SELF IN CSS</title>
  <style>
    .self{
        width: 500px;
        height: 500px;
        border: 3px solid black;
        margin: auto;
        display: flex;
        flex-direction: column;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: orangered;
        margin: 10px;
        padding: 10px;
        text-align: center;
    }
    .box3{
        align-self: flex-end;
    }
  </style>
</head>
<h1 style="text-align: center;"> Align Self </h1>
<hr>
<body>
    <div class="self">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box box3">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
    </div>

    </p> -->
</body>
</html>
