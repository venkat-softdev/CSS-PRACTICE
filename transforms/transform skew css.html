<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSFORM  SKEW IN CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            margin: 30px auto;
            border-radius: 15px;
            transform: skew(25deg);
        }
        .box-1{
            width: 150px;
            height: 150px;
            background-color: dodgerblue;
            margin: 30px auto;
            font-size: 20px;
            font-weight: 500;
            color: white;
            text-align: center;
            padding: 10px;
            transition: all 0.5s linear;
             padding: 10px;
            
             
            
            
        }
        .box-1:hover{
            transform: skew(-35deg);
            color: black;
            box-shadow: 5px 5px 10px ;
            width: 200px;
            height: 200px;
            font-family: Arial, Helvetica, sans-serif;
          
         
        }
        a{
            color: black;
            font-size: 35px;
            transition: all 0.5s linear;
        }
        a:hover{
            background-color: black;
            color: white;
            border-radius: 15px;
        }
    </style>
</head>
<h2 style="text-align: center;">Transform Skew in css</h2>
<hr>
<body>

    <div class="box-1">Venkat-Softdev

        <a href="https://github.com/venkat-softdev"><i class="fa-brands fa-github"></i></a>
    </div>
</body>
</html>
