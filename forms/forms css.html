<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTARTION FORM</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        
        <form class="form">
            <h3> Registration Form</h3>
            <div>
                <label for="First Name">First name:</label>
                <input type="text" name="Firstname" id="Firstname" placeholder="First Name" title="Enter Your First Name" required>
            </div>
             <div>
                <label for="First Name">Last name:</label>
                <input type="text" name="lastname" id="lastname" placeholder="Last  Name" title="Enter Your last Name" required>
            </div>
             <div>
                <label for="First Name">Email:</label>
                <input type="email" name="Email" id="Email" placeholder="Email" title="Email" required>
            </div>
             <div>
                <label for="Phone">Phone:</label>
                <input type="number" name="number" id="number" placeholder="Phone Number" title="Enter Your Phone Number" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        
    </div>
</body>
</html>
