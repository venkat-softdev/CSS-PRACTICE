<html lang="en">

    <link rel="stylesheet" href="./form 3 .css">

<body>
     <div class="form-con">
        <form class="form">
           <h3>Registration Form</h3>
            <div>
                <label for=" Name">Name:</label>
                 <input type="text" name=" Name" id="First Name" placeholder="Enter Your Name" required> 
            </div>

             <div>
                <label for=" Age">Age:</label>
                <input type="number" name=" number" id="number" placeholder="Enter Your Age" required>
            </div>
             <div>
                <label for="Email">Email:</label>
                <input type="email" name=" Email" id="Email" placeholder="Enter Your Email" required>
            </div>
             <div>
                <label for="password">Password:</label>
                <input type="Password" name=" Password" id="Password" placeholder="Enter Your Password" required>
            </div>
             <button type="submit" class="button">Login</button>

            <div class="register-link">
                <p>Don't have an account ? <a href="https://www.example.com">Register</a>
                </p>
            </div>
        </form>
     </div>
